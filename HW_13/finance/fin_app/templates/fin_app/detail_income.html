<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Income information</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
    />
  </head>
  <body>
    <main class="container">
      <nav style="margin-bottom: 20px; border-bottom: 2px solid; padding-left: 30px">
        <ul>
          <li><a href="/" role="button"> Go back to the main page </a></li>
        </ul>
      </nav>
      <h1>Income details</h1>
      <p>Summa: <kbd>{{income.summa}} UAH</kbd></p>
      <p>Time of creation: <kbd>{{income.income_date}}</kbd></p>

      <p>Categories: <small>
        <kbd>{{ income.category_list }}</kbd>
      </small></p>

    </main>
  </body>
</html>
